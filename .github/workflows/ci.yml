name: Terraform Best Practices CI

on:
  push:
    branches: [main]
    paths:
      - 'skills/terraform-best-practices/**'
      - 'packages/terraform-best-practices-build/**'
  pull_request:
    branches: [main]
    paths:
      - 'skills/terraform-best-practices/**'
      - 'packages/terraform-best-practices-build/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/terraform-best-practices-build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: packages/terraform-best-practices-build/pnpm-lock.yaml
      - run: pnpm install
      - run: pnpm validate
      - run: pnpm build
