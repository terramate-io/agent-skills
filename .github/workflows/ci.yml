name: Agent Skills CI

on:
  push:
    branches: [main]
    paths:
      - 'skills/**'
      - 'packages/*-build/**'
      - 'packages/shared-build-utils/**'
  pull_request:
    branches: [main]
    paths:
      - 'skills/**'
      - 'packages/*-build/**'
      - 'packages/shared-build-utils/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        skill: [terraform-best-practices, terramate-best-practices]
    defaults:
      run:
        working-directory: packages/${{ matrix.skill }}-build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: packages/${{ matrix.skill }}-build/pnpm-lock.yaml
      - run: pnpm install
      - run: pnpm validate
      - run: pnpm build
